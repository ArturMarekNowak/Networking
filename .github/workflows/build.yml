name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies in UDP project
      run: dotnet restore UDP/UDP.sln
    - name: Build UDP project
      run: dotnet build UDP/UDP.sln --no-restore
    - name: Restore dependencies in TCP project
      run: dotnet restore TCP/TCP.sln
    - name: Build UDP project
      run: dotnet build TCP/TCP.sln --no-restore
    
